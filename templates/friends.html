<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="header">
    <h1>Invite Friends</h1>
    <p>You get a one-time bonus for each friend you invite.</p>
  </div>
  <div class="invite-section">
    <p>Invite a friend: +10</p>
    <p>Invite a friend with Telegram Premium: +25</p>
  </div>
  <div class="invite-button">
    Invite
  </div>
  <hr>

  <!-- Төмөндө чакырылган достордун(referral) тизмеси -->
  <div class="friends-list">
    <!-- Төмөнкү жерде Тизменин кандай көрүнүштө болуусу көрсөтүлгөн -->
    <div class="friend-item">
      <div class="logo">
        <img class="user-logo" src=""
          alt="Profile Picture" /><!-- .user-logo бул жерде оюнчулардын(referral) Телеграм профиль сүрөтү жайгашат. бийиктик: 30px; узундугу: 30px; -->
      </div>
      <div class="details">Alex<!-- .details Бул жерде достун аты. Бул жерде Alex мисал катары берилген. --></div>
      <div class="bonus">
        +25<!-- .bonus бул жерде достон түшкөн пайда. Эгер чакырган досто Telegram Premium жазылуусу бар болсо +25 coin бонус берилиши керек. Эгер Premium жазылуусу жок болсо +10 coin берилиши керек. жана бул жерге жазылуусу керек. -->
      </div>
    </div>
    <!-- Мисал катары башка досторду кошууга болот -->
  </div>
  <div class="nav">
    <a href="templates/index.html">Home</a>
    <a href="templates/friends.html">Friends</a>
    <a href="templates/tasks.html">Tasks</a>
    <a href="templates/profile.html">Profile</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const friends = [
        { name: 'Alex', bonus: 25 },
        { name: 'John', bonus: 10 }
      ];

      const friendsList = document.querySelector('.friends-list');
      friends.forEach(friend => {
        const div = document.createElement('div');
        div.classList.add('friend-item');
        div.innerHTML = `
              <div class="logo">
                  <img class="user-logo" src="avatar.png" alt="Profile Picture" />
              </div>
              <div class="details">${friend.name}</div>
              <div class="bonus">+${friend.bonus}</div>
          `;
        friendsList.appendChild(div);
      });
    });
  </script>

</body>

</html>
